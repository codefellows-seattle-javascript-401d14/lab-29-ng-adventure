<div class="history">
  <h2>history</h2>
  <button ng-click="historyCtrl.player.undo()"> undo </button>
  <ol>
    <li ng-repeat="item in historyCtrl.player.history track by item.id">
      <p> {{ item.desc }} </p>
      <button ng-click="historyCtrl.player.removeMove(item.id)"> del </button>
    </li>
  </ol>
</div>
