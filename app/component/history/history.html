<div class="history">
  <h2> history </h2>
  <button ng-click="historyCtrl.visitor.undo()"> undo </button>
  <ol>
    <li ng-repeat="item in historyCtrl.visitor.history track by item.id">
      <p> {{ item.desc }} </p>
      <button ng-click="historyCtrl.visitor.removeMove(item.id)"> del </button>
    </li>
  </ol>
</div>
