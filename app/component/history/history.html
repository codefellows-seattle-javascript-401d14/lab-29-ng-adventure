<div class="history">
  <h2>history</h2>
  <button ng-click="historyCtrl.player.undo()">undo</button>
  <ol>
    <li class"animate-repeat" ng-repeat="item in historyCtrl.player.history track by $index">
      <p>{{ item.content }}</p>
      <button ng-click="historyCtrl.player.deleteHistory(item.id)">Delete History</button>
    </li>
  </ol>
</div>
