<div class="history">
  <h3>Your story so far:</h3>
  <button ng-click="historyCtrl.player.undo()">Undo!</button>
  <ol>
    <li ng-repeat="item in historyCtrl.player.history track by item.id">
      <p>{{ item.desc }}</p>
      <button ng-click="historyCtrl.player.removeMove(item.id)">delete</button>
    </li>
  </ol>
</div>
